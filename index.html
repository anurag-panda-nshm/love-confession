<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Confessions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Love Confessions</h1>
            <p class="subtitle">Share your untold feelings...</p>
        </header>

        <section class="confession-form">
            <h2>Write Your Confession</h2>
            <form id="confessionForm">
                <div class="form-group">
                    <input type="text" id="toName" name="toName" placeholder="To (their name)" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Express your feelings..." required></textarea>
                </div>
                <div class="form-group">
                    <input type="text" id="fromName" name="fromName" placeholder="From (optional - can be anonymous)">
                </div>
                <button type="submit" class="submit-btn">Send Your Love ❤️</button>
            </form>
        </section>

        <section class="confessions">
            <h2>Recent Confessions</h2>
            <div id="confessionsList" class="confessions-list">
                <!-- Confessions will be dynamically added here -->
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be added here -->
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
